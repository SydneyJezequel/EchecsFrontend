<h4>Camp blanc</h4>


<!--Echiquier pour le camp blanc-->
<table>
  <thead>
  <th>
    <tr *ngFor=" let i of numbers">
      <td>{{i}}</td> <br><br><br><br>
    </tr>
  </th>
  <th>
    <tr>A</tr>
    <tr *ngFor=" let i of cases | slice:0:8">
      <div [ngClass]="{caseblanche: i.no_case%2, casenoire: !(i.no_case%2)}">
        <td class="cel" *ngIf="i.piece?.type==null" (click)="deplacement(i)"></td>
        <td class="cel" *ngIf="i.piece?.type!=null" (click)="deplacement(i)">
          <div [ngClass]="{pieceBlanche: i.piece.couleur.no_couleur==1, pieceNoire:i.piece.couleur.no_couleur==2}">
            {{i.piece?.type!}}
          </div>
        </td>
      </div>
    </tr>
    <tr>A</tr>
